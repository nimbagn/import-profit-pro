{% extends "base_modern_complete.html" %}
{% block title %}Nouveau Retour - Import Profit Pro{% endblock %}

{% block extra_css %}
<style>
  /* Page pleine largeur */
  .main-content {
    width: 100% !important;
    max-width: 100% !important;
    padding: 0 !important;
    margin-left: 280px !important;
    margin-top: 70px !important;
  }
  
  .form-container {
    max-width: 1200px;
    margin: var(--space-xl) auto;
    padding: 0 var(--space-xl);
    width: 100%;
  }
  
  .form-hl {
    background: var(--white);
    border: 1px solid var(--gray-200);
    border-radius: var(--radius-lg);
    padding: var(--space-3xl);
    box-shadow: var(--shadow-sm);
  }

  .form-row {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: var(--space-md);
  }

  .items-table {
    width: 100%;
    margin-top: var(--space-lg);
    background: var(--white);
    border-radius: var(--radius-lg);
    overflow: hidden;
    border: 1px solid var(--gray-200);
  }

  .items-table th {
    padding: var(--space-md);
    background: var(--bg-tertiary);
    text-align: left;
    font-weight: 600;
    font-size: 0.875rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .items-table td {
    padding: var(--space-sm);
    border-bottom: 1px solid var(--gray-200);
  }

  .items-table input,
  .items-table select {
    width: 100%;
    padding: var(--space-sm) var(--space-md);
    border: 1px solid var(--gray-300);
    border-radius: var(--radius-md);
    background: var(--white);
    color: var(--text-primary);
    font-size: 0.9375rem;
  }

  .items-table input:focus,
  .items-table select:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(0, 56, 101, 0.1);
  }
  
  /* Responsive */
  @media (max-width: 768px) {
    .main-content {
      margin-left: 0 !important;
    }
    
    .form-container {
      padding: 0 var(--space-md);
    }
    
    .form-hl {
      padding: var(--space-xl);
    }
    
    .form-row {
      grid-template-columns: 1fr;
    }
    
    .items-table {
      overflow-x: auto;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <div class="form-hl">
    <div class="page-header-hl" style="border-bottom: 2px solid var(--gray-200); padding-bottom: var(--space-lg); margin-bottom: var(--space-xl);">
      <h1 class="page-title-hl">
        <i class="fas fa-arrow-down me-2"></i>
        Nouveau Retour de Stock
      </h1>
    </div>

    <form method="POST" id="returnForm">
      {% if csrf_token %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      {% endif %}
      <div class="form-row">
        <div class="form-group" style="margin-bottom: var(--space-lg);">
          <label for="client_name" class="form-hl-label">
            Client <span style="color: var(--color-danger);">*</span>
          </label>
          <input type="text" id="client_name" name="client_name" class="form-hl-input" required>
        </div>
        <div class="form-group" style="margin-bottom: var(--space-lg);">
          <label for="original_outgoing_id" class="form-hl-label">Sortie Originale</label>
          <select id="original_outgoing_id" name="original_outgoing_id" class="form-hl-select">
            <option value="">Aucune</option>
            {% for outgoing in outgoings %}
            <option value="{{ outgoing.id }}">{{ outgoing.reference }} - {{ outgoing.client_name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group" style="margin-bottom: var(--space-lg);">
          <label for="return_date" class="form-hl-label">
            Date <span style="color: var(--color-danger);">*</span>
          </label>
          <input type="date" id="return_date" name="return_date" class="form-hl-input" required>
        </div>
        <div class="form-group" style="margin-bottom: var(--space-lg);">
          <label for="vehicle_id" class="form-hl-label">Destination - Véhicule</label>
          <select id="vehicle_id" name="vehicle_id" class="form-hl-select">
            <option value="">Aucun</option>
            {% for vehicle in vehicles %}
            <option value="{{ vehicle.id }}">{{ vehicle.plate_number }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      
      <div class="form-group" style="margin-bottom: var(--space-lg);">
        <label for="reason" class="form-hl-label">Raison du retour</label>
        <textarea id="reason" name="reason" class="form-hl-input" rows="3"></textarea>
      </div>

      <div class="form-group" style="margin-bottom: var(--space-lg);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-md);">
          <h3 style="color: var(--text-primary); font-size: 1.25rem; font-weight: 600;">Articles retournés</h3>
          <button type="button" class="btn-hl btn-hl-accent" onclick="addItemRow()">
            <i class="fas fa-plus me-2"></i>Ajouter un article
          </button>
        </div>
        <div class="card-hl" style="padding: var(--space-md);">
          <div class="table-hl">
            <table class="items-table" id="itemsTable" style="width: 100%;">
              <thead>
                <tr>
                  <th>Article</th>
                  <th>Quantité</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="itemsBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div style="display: flex; gap: var(--space-md); margin-top: var(--space-xl);">
        <a href="{{ url_for('stocks.returns_list') }}" class="btn-hl btn-hl-outline" style="flex: 1;">
          <i class="fas fa-arrow-left me-2"></i>Annuler
        </a>
        <button type="submit" class="btn-hl btn-hl-primary" style="flex: 1;">
          <i class="fas fa-save me-2"></i>Créer le Retour
        </button>
      </div>
    </form>
  </div>
</div>

<script>
let itemCounter = 0;
const stockItems = [
  {% for item in stock_items %}
  {id: {{ item.id }}, sku: "{{ item.sku }}", name: "{{ item.name|replace('"', '\\"') }}"}{% if not loop.last %},{% endif %}
  {% endfor %}
];

function addItemRow() {
  const tbody = document.getElementById('itemsBody');
  const row = document.createElement('tr');
  row.id = `item-row-${itemCounter}`;
  row.innerHTML = `
    <td>
      <select name="item_select_${itemCounter}" class="item-select" required onchange="updateItemId(${itemCounter})">
        <option value="">Sélectionner</option>
        ${stockItems.map(item => `<option value="${item.id}">${item.sku} - ${item.name}</option>`).join('')}
      </select>
      <input type="hidden" name="items[]" id="item_${itemCounter}" value="">
    </td>
    <td><input type="number" step="0.001" name="qty_${itemCounter}" class="item-qty" required min="0.001" onchange="updateItemData(${itemCounter})"></td>
    <td>
      <button type="button" class="btn-hl btn-hl-outline" style="padding: var(--space-xs) var(--space-sm); background: rgba(239, 68, 68, 0.1); border-color: var(--color-danger); color: var(--color-danger);" onclick="removeItemRow(${itemCounter})">
        <i class="fas fa-trash"></i>
      </button>
    </td>
  `;
  tbody.appendChild(row);
  itemCounter++;
}

function updateItemId(counter) {
  const select = document.querySelector(`select[name="item_select_${counter}"]`);
  const hidden = document.getElementById(`item_${counter}`);
  const qty = document.querySelector(`input[name="qty_${counter}"]`);
  if (select.value && qty.value) updateItemData(counter);
}

function updateItemData(counter) {
  const select = document.querySelector(`select[name="item_select_${counter}"]`);
  const hidden = document.getElementById(`item_${counter}`);
  const qty = document.querySelector(`input[name="qty_${counter}"]`);
  if (select.value && qty.value) {
    hidden.value = `${select.value},${qty.value}`;
  }
}

function removeItemRow(counter) {
  const row = document.getElementById(`item-row-${counter}`);
  if (row) row.remove();
}

document.addEventListener('DOMContentLoaded', function() {
  addItemRow();
});

document.getElementById('returnForm').addEventListener('submit', function(e) {
  const items = document.querySelectorAll('input[name="items[]"]');
  let hasValidItem = false;
  items.forEach(item => {
    if (item.value && item.value.split(',').length >= 2) hasValidItem = true;
  });
  if (!hasValidItem) {
    e.preventDefault();
    alert('Veuillez ajouter au moins un article avec une quantité');
    return false;
  }
});
</script>
{% endblock %}
